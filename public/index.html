<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrotoChat</title>

  <!-- update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase.js"></script>
  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div id="main">
    <img src="./img/avatar.jpg" id="avatar" class="cycle">
    <h2 id="name">Bienvenido</h2>
    <p id="email">Crotochat: Un chat echo para aprender a usar firebase</p>
    <div class="botonera">
      <a id="login">Entrar a CrotoChat</a>
      <a id="logout" class="off">Salir de CrotoChat</a>
    </div>
    <div id="messages" class="off">
      <ul id="listMessages">
        <li><strong>Maxi:</strong>hola</li>
      </ul>
      <div class="form">
        <input type="text" name="" id="txtMessage" placeholder="Escribi tu mensaje">
        <button id="pushMensaje">Enviar mensaje</button>
      </div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/app.js" type="module"></script>
  </div>

</body>

</html>
