<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrotoChat</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div id="main">
    <img src="./img/avatar.jpg" id="avatar" class="cycle">
    <h2 id="name">Bienvenido</h2>
    <p id="email">Crotochat: Un chat echo para aprender a usar firebase</p>
    <div class="botonera">
      <a id="login">Entrar a CrotoChat</a>
      <a id="logout" class="off">Salir de CrotoChat</a>
    </div>
    <div id="messages" class="off">
      <ul id="listMessages">
        <li><strong>Maxi:</strong>hola</li>
      </ul>
      <div class="form">
        <input type="text" name="" id="txtMessage" placeholder="Escribi tu mensaje">
        <button id="pushMensaje">Enviar mensaje</button>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.3.2/firebase-analytics.js"></script>
    <script src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.1/firebase-database.js"></script>



    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./js/app.js" type="module"></script>
  </div>

</body>

</html>
